<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%234caf50'/><text x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' fill='white' font-family='sans-serif' font-weight='bold' font-size='20'>NL</text></svg>">
    <title>M1-NL Transformer</title>
    <style>
        :root {
            /* Общие */
            --bg-dark: #0a0a0a;
            --text-muted: #888;
            
            /* Левая сторона (Красная) */
            --bg-left-panel: #1a0f0f;
            --border-left: #331e1e;
            --accent-red: #e53935;
            --accent-red-hover: #f44336;
            --text-red-code: #ffbaba;
            --disabled-red: #2d1a1a;

            /* Правая сторона (Зеленая) */
            --bg-right-panel: #0f1a0f;
            --border-right: #1e331e;
            --accent-green: #4caf50;
            --accent-green-hover: #45a049;
            --text-green-code: #baffba;
            --disabled-green: #1a2d1a;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg-dark);
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            gap: 1px;
            background-color: #333;
        }

        .column {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Стили левой колонки */
        .left-side { background-color: var(--bg-left-panel); }
        .left-side textarea {
            background: #120a0a;
            border: 1px solid var(--border-left);
            color: var(--text-red-code);
        }
        .left-side textarea:focus { border-color: var(--accent-red); }
        #btn-send {
            background-color: var(--accent-red);
            color: white;
        }
        #btn-send:hover:not(:disabled) { background-color: var(--accent-red-hover); }
        #btn-send:disabled { background-color: var(--disabled-red); color: #555; cursor: not-allowed; }

        /* Стили правой колонки */
        .right-side { background-color: var(--bg-right-panel); }
        .right-side textarea {
            background: #0a120a;
            border: 1px solid var(--border-right);
            color: var(--text-green-code);
        }
        .right-side textarea:focus { border-color: var(--accent-green); }
        #btn-copy {
            background-color: transparent;
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }
        #btn-copy:hover:not(:disabled) { background-color: rgba(76, 175, 80, 0.1); }
        #btn-copy:disabled { border-color: var(--disabled-green); color: #444; cursor: not-allowed; }

        /* Общие элементы */
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            font-weight: bold;
        }
        textarea {
            flex-grow: 1;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .actions {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
        }
        button {
            padding: 12px 25px;
            font-size: 0.9rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }
        .status-msg {
            font-size: 0.8rem;
            margin-right: auto;
            align-self: center;
            color: var(--text-muted);
        }
        .notes-container {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            font-size: 0.85rem;
            color: #a0ffa0; /* Светло-зеленый как в правом поле */
            min-height: 40px;
        }
        .note-item {
            margin-bottom: 5px;
            display: block;
        }
        .note-item::before {
            content: "- ";
        }
    </style>
</head>
<body>

<div class="container">
    <div class="column left-side">
        <div class="header">
            <span class="title">Source HTML (M1)</span>
        </div>
        <textarea id="inputCode" placeholder="Вставьте код (Ctrl+V)..."></textarea>
        <div class="actions">
            <span id="status-left" class="status-msg"></span>
            <button id="btn-send" disabled onclick="sendData()">Трансформировать</button>
        </div>
    </div>

    <div class="column right-side">
        <div class="header">
            <span class="title">Optimized HTML (NL)</span>
        </div>
        <textarea id="outputCode" readonly placeholder="Результат появится здесь..."></textarea>
        
        <div id="notes-list" class="notes-container" style="display: none;"></div>

        <div class="actions">
            <span id="status-right" class="status-msg"></span>
            <button id="btn-copy" disabled onclick="copyResult()">Скопировать результат</button>
        </div>
    </div>
</div>

<script>
    const inputArea = document.getElementById('inputCode');
    const outputArea = document.getElementById('outputCode');
    const btnSend = document.getElementById('btn-send');
    const btnCopy = document.getElementById('btn-copy');

    // Проверка текста для активации кнопки
    inputArea.addEventListener('input', () => {
        btnSend.disabled = inputArea.value.trim().length === 0;
    });

    async function sendData() {
        const code = inputArea.value;
        if (!code) return;

        btnSend.disabled = true;
        btnSend.innerText = 'В процессе...';

        try {
            const response = await fetch('/m1-nl/transform', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            });

            const data = await response.json();

            // Внутри функции sendData() после data.success:
            if (data.success) {
                outputArea.value = data.result;
                inputArea.value = '';
                
                // Отрисовка списка шрифтов
                const notesBox = document.getElementById('notes-list');
                notesBox.innerHTML = ''; // Очистка
                
                // Добавляем шрифты
                data.fonts.forEach(font => {
                    const item = document.createElement('div');
                    item.className = 'note-item';
                    item.innerText = `добавьте шрифт ${font}`;
                    notesBox.appendChild(item);
                });
                
                // Всегда добавляем удаление inc
                const incItem = document.createElement('div');
                incItem.className = 'note-item';
                incItem.innerText = 'удалите папку inc/';
                notesBox.appendChild(incItem);
                
                notesBox.style.display = 'block'; // Показываем блок
                
                btnSend.innerText = 'Трансформировать';
                btnCopy.disabled = false;
                showStatus('status-right', 'Успешно обработано!');
            } else {
                alert('Ошибка: ' + data.error);
                btnSend.disabled = false;
                btnSend.innerText = 'Трансформировать';
            }
        } catch (err) {
            console.error(err);
            alert('Ошибка соединения с сервером');
            btnSend.disabled = false;
            btnSend.innerText = 'Трансформировать';
        }
    }

    function copyResult() {
        outputArea.select();
        document.execCommand('copy');
        
        const originalText = btnCopy.innerText;
        btnCopy.innerText = 'Скопировано!';
        btnCopy.style.borderColor = '#fff';
        
        setTimeout(() => {
            btnCopy.innerText = originalText;
            btnCopy.style.borderColor = '';
        }, 2000);
    }

    function showStatus(id, msg) {
        const el = document.getElementById(id);
        el.innerText = msg;
        setTimeout(() => el.innerText = '', 3000);
    }
</script>

</body>
</html>
